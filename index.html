<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Surprise</title>
  <style>
    body {
      margin: 0;
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    .start-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #e60073;
      font-weight: bold;
    }
    .click-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2em;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .romantic-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #e60073;
      font-weight: bold;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .floating-heart {
      position: fixed;
      font-size: 30px;
      color: red;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    .photo {
      position: fixed;
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="start-message">Bubutty ðŸ˜˜ðŸ˜˜</div>
  <button class="click-btn" onclick="startSurprise()">Click Me</button>
  <div class="romantic-message" id="romanticMessage">ðŸ’– You are my forever Valentine ðŸ’–</div>

  <script>
    let images = [
      "Her1.jpg","Her2.jpg","Her3.jpg","Her4.jpg","Her5.jpg",
      "Her6.jpg","Her7.jpg","Her8.jpg","Her10.jpg","Her11.jpg"
    ];
    let currentIndex = 0;
    let photoElement;

    function startSurprise() {
      // Fade in romantic message
      document.getElementById("romanticMessage").style.opacity = 1;

      // After 3s delay, start hearts + carousel
      setTimeout(() => {
        // Floating hearts
        setInterval(() => {
          let heart = document.createElement("div");
          heart.className = "floating-heart";
          heart.innerHTML = "â¤ï¸";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (3 + Math.random() * 3) + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 6000);
        }, 300);

        // Carousel setup
        photoElement = document.createElement("img");
        photoElement.className = "photo";
        photoElement.style.top = "70%";
        photoElement.style.left = "50%";
        photoElement.style.transform = "translateX(-50%)";
        document.body.appendChild(photoElement);

        showNextPhoto();
        setInterval(showNextPhoto, 3000); // change photo every 3s
      }, 3000);
    }

    function showNextPhoto() {
      photoElement.style.opacity = 0;
      setTimeout(() => {
        photoElement.src = images[currentIndex];
        photoElement.style.opacity = 1;
        currentIndex = (currentIndex + 1) % images.length;
      }, 1000);
    }
  </script>
</body>
</html>
