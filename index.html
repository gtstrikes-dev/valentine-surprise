<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Surprise</title>
  <style>
    body {
      margin: 0;
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .floating-heart {
      position: fixed;
      font-size: 30px;
      color: red;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    .photo {
      position: absolute;
      width: 120px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeInOut 12s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #e60073;
      font-size: 2em;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="message">ðŸ’– You are my forever Valentine ðŸ’–</div>

  <script>
    // Floating hearts
    setInterval(() => {
      let heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // List of your uploaded photos
    let images = [
      "Her1.jpg","Her2.jpg","Her3.jpg","Her4.jpg","Her5.jpg",
      "Her6.jpg","Her7.jpg","Her8.jpg","Her9.jpg","Her10.jpg","Her11.jpg"
    ];

    // Show photos randomly around the page
    images.forEach((src, i) => {
      let img = document.createElement("img");
      img.src = src; // relative path to your repo files
      img.className = "photo";
      img.style.left = Math.random() * 80 + "vw";
      img.style.top = Math.random() * 80 + "vh";
      img.style.animationDelay = (i * 2) + "s";
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
